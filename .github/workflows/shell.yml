
name: shell

on: [push, workflow_dispatch]

jobs:
  runshell:
    runs-on: macos-12
    name: Start a freebsd shell
    steps:
    - name: Starting a freebsd VM, please wait. It may take 5 minutes
      id: shell
      uses: vmactions/freebsd-vm@main
      with:
        nat: |
          "8000": "80"
        run: |
          pwd
          ls -lah
          whoami
          env
          freebsd-version
    - name: Sleep
      run: sleep 5
    - uses: neilpang/debugger-action@master

